<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式更改</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="JS/wgs2mars.min.js"></script>
    <link rel="stylesheet" href="//minedata.cn/minemapapi/v2.0.0/minemap.css">
    <script src="//minedata.cn/minemapapi/v2.0.0/minemap.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="JS/bootstrap.js"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">
    <script src="http://localhost/arcgis_js_api/library/3.28/3.28/init.js"></script>
    <!--Font Awesome图标-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/newMine.css">
</head>
<body>
<div class='wrapper'>
    <div class="navWrapper">
        <div class="navWrapper-title">
            <span>公交仿真系统</span>
        </div>
        <div class="navWrapper-nav">
            <ul>
                <li class="navWrapper-nav-li" id="layer-click">
                    <i class="fa fa-layer-group"></i>
                    <span>图层加载</span>
                </li>
                <li class="navWrapper-nav-li">
                    <i class="fa fa fa-list-alt"></i>
                    <span>交通信息</span>
                </li>
                <li class="navWrapper-nav-li" onclick="bufferGPTool()">
                    <i class="fa fa-bus-alt"></i>
                    <span>交通仿真</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="dataWrapper">
        <div class="dataWrapper-menu">
            <ul>
                <li class="dataWrapper-menu-li">
                    <a href="#">站点分析</a>
                </li>
                <li class="dataWrapper-menu-li">
                    <a href="#">线路分析</a>
                </li>
                <li class="dataWrapper-menu-li">
                    <a href="#">可达性分析</a>
                </li>
            </ul>

        </div>
        <div class="dataWrapper-list">
            <div class="dataWrapper-list-menu" style="display: none;">
                <ul>
                    <li class="dataWrapper-list-menu-li">
                        <a href="#">站点信息</a>
                    </li>
                    <li class="dataWrapper-list-menu-li">
                        <a href="#">站点覆盖分析</a>
                    </li>
                    <li class="dataWrapper-list-menu-li">
                        <a href="#">客流集分析</a>
                    </li>
                </ul>
            </div>
            <div class="dataWrapper-list-menu">
                <ul>
                    <li class="dataWrapper-list-menu-li">
                        <a href="#">线路信息</a>
                    </li>
                    <li class="dataWrapper-list-menu-li">
                        <a href="#">连通度分析</a>
                    </li>
                    <li class="dataWrapper-list-menu-li">
                        <a href="#">复杂度分析</a>
                    </li>
                </ul>
            </div>
            <div class="dataWrapper-list-menu" style="display: none;">
                <ul>
                    <li class="dataWrapper-list-menu-li">
                        <a href="#">居民出行</a>
                    </li>
                    <li class="dataWrapper-list-menu-li">
                        <a href="#">交通换乘</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dataWrapper-content">
            <button onclick="buslaneGPTool()">GP测试临时按钮</button>
            <!--线路分析-->
            <div class="dataWrapper-content-pane">
                <table class="table table-bordered">
                    <thead>
                    <tr class="sidebar-table-header" style="color:white;">
                        <th>指标</th>
                        <th>结果</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody  class="sidebar-table-body"  style="color:white;">
                    <tr>
                        <th>线网数量</th>
                        <th>2</th>
                        <th>条</th>
                    </tr>
                    <tr>
                        <th>线网长度</th>
                        <th>3.54</th>
                        <th>米</th>
                    </tr>
                    <tr>
                        <th>线网密度</th>
                        <th>0.0086</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>公交专用道条数</th>
                        <th>3</th>
                        <th>条</th>
                    </tr>
                    <tr>
                        <th>公交专用道长度</th>
                        <th>8.586</th>
                        <th>米</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="layerWrapper">
        <span class="layerWrapper-angle">
            <i class="fa fa-angle-double-right"></i>
        </span>
        <div class="layerWrapper-list">
            <div class="layerWrapper-check">
                <input class="check-input" type="checkbox" value="" name="stopsLayer">
                <label class="" style="color: white">
                    公交站点
                </label>
            </div>
            <div class="layerWrapper-check">
                <input class="check-input" type="checkbox" value="" name="centerLayer">
                <label class="" style="color: white">
                    城区中心面
                </label>
            </div>
            <div class="layerWrapper-check">
                <input class="check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="" style="color: white">
                    公交线路
                </label>
            </div>
            <div class="layerWrapper-check">
                <input class="check-input" type="checkbox" value="" id="defaultCheck4" name="buslaneLayer">
                <label class="" style="color: white">
                    公交专用道
                </label>
            </div>
        </div>
    </div>

    <div class="mapWrapper">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="JS/initMiniMap.js"></script>
<script type="text/javascript" src="JS/initMineHtml.js"></script>
</html>
