    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;

        }

        .wrapper {
            width: 100%;
            height: 100%;
            border: none;
        }
        /*------------------------------*/

        .navWrapper {
            width: 100%;
            height: 100px;
            background-color: rgba(24, 55, 69, 0.8);
            position: absolute;
            z-index: 99;
        }

        .navWrapper-title {
            width: 100%;
            height: 75px;
            text-align: center;
            line-height: 75px;
            color: white;
            font-size: larger;
            font-weight: bold;
            font-family: "思源黑体 CN ExtraLight";
            /*margin-top: 50px;*/
        }

        /*------------------------------*/

        .dataWrapper {
            width: 25%;
            height: 100%;
            /*display: inline-block;*/
            margin: 0;
            padding: 0;
            top: 110px;
            left: 10px;;
            z-index: 99;
            border: none;
            position: absolute;
            background-color: rgba(24, 55, 69, 0.8)
        }


        /*------------------------------*/

        .dataWrapper-menu {
            width: 100%;
            height: 80px;
            margin-top: 30px;
            text-align: center;
            color: white;
            font-family: "思源黑体 CN ExtraLight";
        }

        .dataWrapper-menu-first {
            width: 100%;
            height: 40px;
        }

        .dataWrapper-menu-first span {
            margin: 0 30px;
            height: 40px;
            line-height: 40px;
        }

        .dataWrapper-menu-second {
            width: 100%;
            height: 40px;
        }

        .dataWrapper-menu-second span {
            margin: 0 20px;
            height: 40px;
            line-height: 40px;
        }


        /*------------------------------*/

        .mapWrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /*display: inline-block;*/
            margin: 0;
            border: none;
        }

        .footer {
            clear: both;
        }
    </style>
</head>
<body>
<div class='wrapper'>
    <div class="navWrapper">
        <div class="navWrapper-title">
            <span>公交仿真系统</span>
        </div>
    </div>
    <div class="dataWrapper">

        <div class="dataWrapper-menu">
            <div class="dataWrapper-menu-first">
                <span>站点分析</span>
                <span>线路分析</span>
                <span>可达性分析</span>
            </div>
            <div class="dataWrapper-menu-second">
                <div>
                    <span>站点覆盖分析</span>
                    <span>客流集散点分析</span>
                </div>

            </div>
        </div>
        <div class="dataWrapper-list">
        </div>
        <div class="dataWrapper-card"></div>
    </div>
    <div class="mapWrapper">
        <div id="viewDiv" style="width: 100%; height: 100%;"></div>
    </div>
    <div class="footer">
        xxx公司
    </div>
</div>
</body>
